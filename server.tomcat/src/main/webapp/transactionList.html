{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %}
<table >
  <thead>
    <th>TID</th>
    <th>ELAPSED TIME</th>
    <th>TRANSACTION NAME</th>
  </thead>
  <tbody>
{% for transaction in transactions %}
    <tr>
      <td>{{ transaction.tid }}</td><td>{{ transaction.elapsedTime }}</td><td>{{ transaction.transactionName }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>
{{ name | raw }}
{% endblock %}
